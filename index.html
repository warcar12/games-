<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.game-buttons {
    text-align: center;
}

button {
    display: block;
    margin: 10px;
    width:100px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="game-buttons">
        <button onclick="startGame('resident-evil-3')">Resident-evil-3</button>
        <button onclick="startGame('gta')">GTA</button>
        <button onclick="startGame('gta2')">GTA2</button>
        <button onclick="startGame('tekken')">Tekken</button>
        <button onclick="startGame('tekken2')">Tekken2</button>
        <button onclick="startGame('tekken3')">Tekken3</button>
    </div>
    <script>
    function startGame(game) {
    switch (game) {
        case 'resident-evil-3':
            window.location.href = "https://www.retrogames.cc/embed/42155-resident-evil-3-nemesis-u.html"
            break;
        case 'gta':
            window.location.href =  "https://www.retrogames.cc/embed/41827-grand-theft-auto.html"
            break
        case 'gta2':
            window.location.href = "https://www.retrogames.cc/embed/41828-grand-theft-auto-2.html" 
            break;
        case 'tekken':
            window.location.href = "https://www.retrogames.cc/embed/41513-tekken.html"
            break;
        case 'tekken2':
            window.location.href = "https://www.retrogames.cc/embed/41514-tekken-2.html"
            break;
        case 'tekken3':
            window.location.href = "https://www.retrogames.cc/embed/41514-tekken-2.html"
            break;
        
        default:
            alert('Game not available');
    }
}
</script>
    
</body>
</html>
